<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food Online from Faasos</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> 
   <!-- <link rel="stylesheet" href="address.css" />-->
    <link rel="icon" href="https://c2.iwebchk.com/icon/view/order.faasos.io">

    <style>
                @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
 
        *{
            font-family: sans-serif;
        }
        body{
            background-color: whitesmoke;
             font-family: "Poppins", sans-serif;
             overflow: scroll;
            }

        
            .container{
            width: 85%;
            height: 100%;
            margin: auto;

        }
        .container div{
            margin: 1%;
        }
        .hrow{
            display: flex;
           
        }
        
        .center{
            align-items: center;
        }
        .col-left{
            width: 57%;
            height: 600px;

            border-radius: 3px;
            padding: 15px;

        }
        .addAddress{
            margin: auto;
            border: 2px dashed #FFA000;
            height: 50%;
            width: 55%;
            text-align: center;
        }
        .add-new{
            
            width: 30%;
            height: 33px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            color: black;
            border: none;
            background-color: #FFCA28;
        
        }
        .col-right{
            width: 39%;
            height: 30%;

            border-radius: 2px;
            border: none;
            padding: 15px;

        }
        #cart-right{
            padding: 5px;
            width: 98%;
            background-color: white;
        }
        .cart-small-txt{
            font-size: 12px;
            color:#BDBDBD;

        }
        .cart-status{
            padding: 22px;
            border-radius: 8px;

            height: 100px;
            background-color: white;
        }
        .cart-address{
            padding: 15px;
            border-radius: 8px;

            height: 300px;
            background-color: white;
        }
        .cart-payment{
            padding: 15px;
            border-radius: 8px;

            height: 70px;
            background-color: white;
        }
        
        
        .p-text-color{
            color:#726e6e;
            font-size: 14px;

        }
        .margin{
            margin: 6px;
        }
        .addtoCartBtn{
            width: 50%;
            height: 30px;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            color: black;
            border: none;
            background-color: #FFCA28; 
        }
       
       
        .cart-bottom-left{
            width: 85%;
        }
        .cart-bottom-right {
            width: 12%;
        }
        .grand-total{
            height: 30%;
            padding: 15px;
            width: 98%;
            background-color: white;
        }
        
        .line-height{
            line-height: 0%;
        }
        .cart-txt-color{
            color: green;
           
        }
        .coupon{
            width: 98%;
            border: 1px solid lightgrey;
            border-radius: 3px;
            padding: 10px;
            justify-content: space-between;
        }
        .all-coupons{
            color: indigo;
            font-size: 13px;
        }
        .credits{
            width: 98%;
            height: 80px;
            border: 1px solid lightgrey;
            border-radius: 3px;
            padding: 10px;
            justify-content: space-between;
        }
        .credits-mid-txt{
            width: 290px;
        }
        
        .credit-img{
            width: 25px;
            height: 22px;
            margin: 5px;
        }
        .coupon-img{
            width: 34px;
            height: 17px;
            margin-right: 7px;
        }
        .margin-rt{
            margin-left:8%;
        }
        .cursor{
            cursor: pointer;
        }
        
        .coupon-cont{
            display: none;

         position: fixed;
        
         top:0;
         left: 0;
         height: 100%;
        width: 100%;
        
         z-index:5;
        background-color:rgba(0, 0, 0, 0.5);


        }




    .bg-modal{ 
            width: 100%;
                    height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            display: none;
            align-items: center; 
            justify-content: center; 
        }
        .address{
            
            position: relative; 
        }
        .close{
    position: absolute;
    top: 0;
    right: -30px;
    font-size: 42px;
    transform: rotate(45deg);
    cursor: pointer;
}

.address_focus {
  height: 100%;
}
.address {
  width: 500px;
  height: 850px;
}


/* Map */
input[type="text"] {
  background-color: #fff;
  border: 0;
  border-radius: 2px;
  box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
  margin: 10px;
  padding: 0 0.5em;
  font: 400 18px Roboto, Arial, sans-serif;
  overflow: hidden;
  line-height: 40px;
  margin-right: 0;
  min-width: 25%;
}

input[type="button"] {
  background-color: #fff;
  border: 0;
  border-radius: 2px;
  box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
  margin: 10px;
  padding: 0 0.5em;
  font: 400 18px Roboto, Arial, sans-serif;
  overflow: hidden;
  height: 40px;
  cursor: pointer;
  margin-left: 5px;
}
input[type="button"]:hover {
  background: #ebebeb;
}
input[type="button"].button-primary {
  background-color: #1a73e8;
  color: white;
}
input[type="button"].button-primary:hover {
  background-color: #1765cc;
}
input[type="button"].button-secondary {
  background-color: white;
  color: #1a73e8;
}
input[type="button"].button-secondary:hover {
  background-color: #d2e3fc;
}

#response-container {
  background-color: #fff;
  border: 0;
  border-radius: 2px;
  box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
  margin: 10px;
  padding: 0 0.5em;
  font: 400 18px Roboto, Arial, sans-serif;
  overflow: hidden;
  overflow: auto;
  max-height: 50%;
  max-width: 90%;
  background-color: rgba(255, 255, 255, 0.95);
  font-size: small;
}

#instructions {
  background-color: #fff;
  border: 0;
  border-radius: 2px;
  box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
  margin: 10px;
  padding: 0 0.5em;
  font: 400 18px Roboto, Arial, sans-serif;
  overflow: hidden;
  padding: 1rem;
  font-size: medium;
}




.text-xs {
  font-size: 10px;
}

form { 
  position: relative;
}
.fly-up-content {
  font-size: 14px;
  height: 60px;
}

.fly-up-1 {
  position: absolute;
  pointer-events: none;
  font-size: 11px;
  left: 40px;
  top: 25px;
  transition: 0.2s ease all;
}
.fly-up-2 {
  position: absolute;
  pointer-events: none;
  font-size: 11px;
  left: 40px;
  top: 105px;
  transition: 0.2s ease all;
}

.btn_wrapper {
  margin-left: 25px;
}

.btn_wrapper > button {
  color: #d2d2d2;
  width: 6rem;
  font-size: 12px;
  border: 1px solid #d2d2d2;
}
.btn_wrapper > button > i {
  padding-top: 3px;
}

.save_btn {
  background-color: #d2d2d2;
  width: 98%;
  height: 50px;
  color: white;
  font-weight: 900;
  cursor: auto;
}
.save {
  margin: 25px 1%;
}

.active {
  background-color: #3b1e6c;
  color: white;
}

    </style>
</head>
<body>
    <div id="bg-modal" class="bg-modal">

       <div id="addressDiv" class="address  bg-white align-middle"> 
           <div id="closeMap" class="close">+</div>
            <div id="map" class="h-80 w-full"></div>
            <div class="place flex items-center pt-5">
                <i class="fas fa-map-marker-alt pl-2"></i>
                <h1 id="town" class="text-lg font-normal pl-2"></h1> 
            </div>
            <p id="address" class="text-xs pl-2 tracking-wider"></p>
            <div class="address_form">
                <form class="bg-white rounded px-8 pt-6 mb-4">
                    <input type="hidden" name="" id="LATITUDE_ELEMENT_ID">
                    <input type="hidden" id="LONGITUDE_ELEMENT_ID" value="">
                    <div class="mb-4">
                        <input class="
                  fly-up-content
                  shadow
                  appearance-none
                  border 
                  rounded 
                  w-full 
                  py-2
                  px-3
                  leading-tight
                  focus:outline-none focus:shadow-outline
                " id="house"/>
                        <span class="fly-up-1 text-gray-400">House/Flat no.</span>
                    </div>
                    <div class="mb-6">
                        <input class="
                  fly-up-content
                  shadow
                  appearance-none
                  border
                  rounded
                  w-full
                  py-2
                  px-3
                  mb-3
                  leading-tight
                  focus:outline-none focus:shadow-outline
                "  id="landmark"
                />
                        <span class="fly-up-2 text-gray-400">Landmark</span>
                    </div>
                </form>
            </div>
            <div class="buttons  w-full m-2   items-center">

                <div class="btn_wrapper justify-between grid grid-cols-3 gap-4 ">
                    <button id="1" onclick="activate(this)"
                        class=".checkStatus w-24 rounded-3xl inline-flex items-center py-2 font-medium px-4 w- 6 leading-5 text-primary-100 text-white ">
                        <i class="fas fas fa-home inline-block w-5 h-5 mr-1"></i>
                        Home
                    </button>

                    <button id="2" onclick="activate(this)"
                        class="checkStatus w-24 rounded-3xl inline-flex items-center py-2  font-normal  px-4 w- 6 leading-5  text-primary-100 text-white ">
                        </i> <i class=" fas fa-briefcase inline-block w-5 h-5 mr-1"></i>
                        Work
                    </button>

                    <button id='3' onclick="activate(this)"
                        class="active checkStatus w-24 rounded-3xl inline-flex items-center py-2 font-medium  px-4 w- 6 leading-5  text-primary-100 text-white">
                        <i class="fas fa-map-marker-alt inline-block w-5 h-5 mr-1"></i>

                        Others
                    </button>
                </div>

            </div>
            <div class="save">
                <button class='save_btn' onclick="saveAddress()">SAVE</button>
            </div>

        </div>
    </div>
<!-- OK -->

    <hr>
    <div class="container   "> 
        <div class="hrow">
            <div class="col-left  "> 
                <div class="cart-status">
                    <h2>Logged in</h2>
                </div>
                <div class="cart-address">
                    <h2>Delivery Address</h2>
                    <div class="addAddress">
                        <h2>ADD NEW ADDRESS</h2>
                        <button id="addAddress" class="add-new mt-4">Add New</button>
                    </div> 
                </div>
                <div class="cart-payment">
                    <h2>Payment</h2>
                </div>
     
                 </div>
            <div class="col-right  "> 
                <div id="cart-right">

            <div class="hrow center ">
                <h2 class="margin ">Cart</h2>
                <p id="qty">Q.</p>
                <p></p> 
            </div>  
            <div class=" center">

                <div class="cart-left p-text-color" id="cart-item">
                    
                </div>
              

                <p class="p-text-color ">You can either apply coupon or credits</p>
                
                <div class="credits hrow center pt-4">
                    <div class="hrow center">
                        <img class="credit-img" src="https://github.com/pankaj5417/koovs.com/blob/main/icons/Screenshot%202021-11-02%20233252.png?raw=true" alt="">
                        <div class="credits-mid-txt">
                            <h5 class="line-height p-text-color ">FAASOS CREDITS</h5>
                            <h6 class="p-text-color pt-4">Click to Apply 0 Credits</h6>
                        </div>
                    </div>
                   
                   <img class="credit-img" src="https://github.com/pankaj5417/koovs.com/blob/main/icons/Screenshot%202021-11-02%20233452.png?raw=true" alt="">
                    
                </div>
                <div class=" hrow coupon center">
                    <div class="hrow center">
                        <img class="coupon-img" src="https://github.com/pankaj5417/koovs.com/blob/main/icons/Screenshot%202021-11-02%20231754.png?raw=true" alt="">
                        <h5 class="line-height">APPLY COUPON</h5>
                    </div>
                   
                    <p onclick="viewCoupons()" id="view-coupons" class="all-coupons cursor">View All Coupons ></p>
                </div>
                </div>  
                </div>
                  <div class="grand-total space-y-4 ">
                      <div class="hrow ">
                        <div class="cart-bottom-left">

                          <p class="line-height p-text-color">Cart Amount</p>
                        </div>
                          <p class="line-height margin-rt" id="total-amt"></p>
                        </div>
                      <div class="hrow">
                        <div class="cart-bottom-left">

                        <p class="line-height p-text-color">Tax</p></div>
                        <p class="line-height cart-bottom-right margin-rt" id="gsttax"></p>
                    </div>
                    <div class="hrow">
                        <div class="cart-bottom-left">

                        <p class="line-height p-text-color">Delivery</p>
                        </div>
                        <p class="line-height cart-bottom-right cart-txt-color margin-rt">Free</p>
                    </div>
                    <hr>
                    <div class="hrow items-center">
                        <div class="cart-bottom-left">
                            <h2 class="line-height ">GrandTotal</h2>
                        </div>
                        <div class=" cart-bottom-right">
                           <p class="" id="total"></p>
                        </div>
                    </div>
                  
                  </div>
            </div>      
            
        </div>   
    
    </div>
    <div id="coupon-container" class="coupon-cont">
        <div class="coupon-divs" id="coupon-div"></div>
    </div> 



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFqHdww7qwKP8nyQ4MUNFDPAgnfzNbZAU"></script>
    <script src="https://unpkg.com/location-picker/dist/location-picker.min.js"></script>
    
    <script src="address.js"></script>
    <script  src="Cart.js"></script>

</body>
</html>
